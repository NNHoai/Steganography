  <!-- Close Header -->
  <div class="container">
    <div class="endecode">  
      <ul class="encodenav encode-tabs" id="tabs" data-tabs="tabs">
        <li role="presentation" class="active"> <a href="#encode" data-toggle="tab">Encode</a></li>
        <li role="presentation"> <a href="#decode" data-toggle="tab">Decode</a></li>
      </ul>
    </div>
    <div id="my-tab-content" class="tab-content">
       
      <div class="tab-pane active" id="encode">
        <div>
          <div class="encodealert encode-info">
            <h4>Encode image</h4>
          </div>
          <form class="form">
            <div class="form-group">
              <h6>Image cover</h6>
              <div class="imagecover" style="display: none;">
                <canvas id="coverCanvas_id"></canvas>
              </div>
              <input class="form-control" type="file" id="cover" onchange="previewEncodeImagecover()">
            </div>
            
            <div class="form-group">
              <h6>Image hidden</h6>
              <div class="imagehidden" style="display: none;">
                <canvas id="hiddenCanvas_id"></canvas>
              </div>
              <input class="form-control" type="file" id="hidden" onchange="previewEncodeImagehidden()">
            </div>

            <div class="form-group">
              <button class="encodebtn" onclick="encodeMessage()">Encode</button>
            </div>
          </form>
          <div class="clearfix"></div>
        </div>

        <div class="error" style="display: none;"></div>
        <div class="images" style="display: none;">
          <div class="message">
            <h3>Image hidden in image (right click <span class="glyphicon glyphicon-arrow-right"></span> save as)</h3>
            <canvas id="messageencode_id"></canvas>
          </div>
        </div>
      </div>

      <div class="tab-pane" id="decode">
        <div>
          <div class="encodealert encode-info">
            <h4>Decode image</h4>
          </div>
          <form class="form">
            <div class="form-group">
              <h6>Image cover</h6>
              <div class="imagedecodecover" style="display: none;">
                <canvas id="coverdecode_id"></canvas>
              </div>
              <input class="form-control" type="file" id="decode_cover" onchange="previewDecodeImagecover()">
            </div>
            <div class="form-group">
              <button class="encodebtn" onclick="decodeMessage()">Decode</button>
            </div>
          </form>
          <div class="clearfix"></div>
        </div>
        <div class="binary-decode" style="display: none;">
          <h3>Hidden image</h3>
          <canvas ></canvas>
          </textarea>
        </div>
        <div class="decode" style="display: none;">
          <h3>Input</h3>
          <canvas id="messagedecode_id"></canvas>
        </div>
      </div>

    </div>

    <footer style="text-align: center; margin-top: 20px; margin-bottom: 10px;">
      
    </footer>
  </div>

    canvas {
